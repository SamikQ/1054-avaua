<section class="cart cart__hidden" title="Order form for purchasing">
    <div class="cart__body">
        <div class="cart__content">
            <div class="cart__header">
                <h3 class="cart__header-title">
                    Shopping cart
                </h3>
                <span class="cart__header-close" style="color:#261e1c"><svg width="16" viewBox="0 0 25 25"
                        xmlns="http://www.w3.org/2000/svg" style="max-width:100%" height="100%">
                        <path
                            d="M19.7 18.3c.4.4.4 1 0 1.4-.2.2-.4.3-.7.3-.3 0-.5-.1-.7-.3L12 13.4l-6.3 6.3c-.4.4-1 .4-1.4 0-.2-.2-.3-.4-.3-.7 0-.3.1-.5.3-.7l6.3-6.3-6.3-6.3c-.4-.4-.4-1 0-1.4.4-.4 1-.4 1.4 0l6.3 6.3 6.3-6.3c.4-.4 1-.4 1.4 0 .4.4.4 1 0 1.4L13.4 12l6.3 6.3z"
                            fill="currentColor"></path>
                        <mask id="a64cd08107f10f0000e5c6411" maskUnits="userSpaceOnUse" x="4" y="4" width="16"
                            height="16" fill="currentColor">
                            <path
                                d="M19.7 18.3c.4.4.4 1 0 1.4-.2.2-.4.3-.7.3-.3 0-.5-.1-.7-.3L12 13.4l-6.3 6.3c-.4.4-1 .4-1.4 0-.2-.2-.3-.4-.3-.7 0-.3.1-.5.3-.7l6.3-6.3-6.3-6.3c-.4-.4-.4-1 0-1.4.4-.4 1-.4 1.4 0l6.3 6.3 6.3-6.3c.4-.4 1-.4 1.4 0 .4.4.4 1 0 1.4L13.4 12l6.3 6.3z"
                                fill="currentColor"></path>
                        </mask>
                        <g mask="url(#a64cd08107f10f0000e5c6411)" fill="currentColor">
                            <path fill="currentColor" d="M0 0h24v24H0z"></path>
                        </g>
                    </svg>
                </span>
            </div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="cart-product-list-container cart-container"></div>
                        <hr>
                        <form class="form-contacts">
                            <div class="cart__buyer-details">
                                <p class="cart__buyer-title">Place an Order</p>
                                <div class="cart__buyer-details-sub">
                                    <h4 class="cart__buyer-details-subhead">Name <span class="cart__buyer-required-star">*</span></h4>
                                    <input class="cart__buyer-details-input" placeholder="Your name" name="name" required>
                                </div>
                                <div class="cart__buyer-details-sub">
                                    <h4 class="cart__buyer-details-subhead">Email <span class="cart__buyer-required-star">*</span></h4>
                                    <input class="cart__buyer-details-input" placeholder="Your email address" name="email" required>
                                </div>
                                <div class="cart__buyer-details-sub">
                                    <h4 class="cart__buyer-details-subhead">Phone <span class="cart__buyer-required-star">*</span></h4>
                                    <input class="cart__buyer-details-input" placeholder="Your Phone" name="phone" required>
                                </div>
                                <div class="cart__buyer-details-comment">
                                    <h4 class="cart__buyer-details-subhead">Comment</h4>
                                    <textarea class="cart__buyer-details-text" placeholder="Your comment" type="textarea" name="comment"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="modal__button-footer">
                            <button class="btn btn-primary order button">Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
